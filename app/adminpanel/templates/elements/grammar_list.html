{% extends 'base.html' %}
{% block title %}
    grammars
{% endblock %}

{% block content %}

    <!-- Search -->
    <form class="d-flex nav-item my-lg-0 mb-4" method="GET">
        <input class="form-control me-2" type="search" placeholder="Search" name="search_key">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <!-- List of objects -->
    <p class="display-6">Grammars:</p>

    <div class="list-group">
        {% if object_list %}
            {% for obj in object_list %}
                <div class="btn-group">
                    <a href="{% url 'adminpanel:grammar_update' obj.pk %}"
                       class="list-group-item list-group-item-action">{{ obj }}</a>
                    <!-- Button trigger modal delete obj from sub_object_list -->
                    <button type="button" class="btn btn_del_from_list" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-type="grammars" data-pk="{{ obj.pk }}" data-app="elements"></button>
                </div>
            {% endfor %}
        {% else %}
            <p>No grammars yet</p>
        {% endif %}
    </div>

    <!-- Add new object button -->
    <div class="d-grid">
        <a class="btn btn_add" href="{% url 'adminpanel:grammar_create' %}" id="add"></a>
    </div>

    {% include 'includes/inn_delete_modal.html' %}

{% endblock %}

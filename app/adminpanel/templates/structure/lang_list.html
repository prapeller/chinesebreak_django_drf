{% extends 'base.html' %}

{% block content %}

    {#    header #}
    <div class="header">
        <div class="back-btn-box">
        </div>
        <div class="header-text">
            <h1 class="display-5 fw-bold">Structure</h1>
            <p>{{ lang }}</p>
        </div>
    </div>

    <!-- List of subobjects -->
    <p class="display-6">Languages:</p>

    <div class="list-group">
        {% if object_list %}
            {% for obj in object_list %}
                <div class="btn-group">
                    <a href="{% url 'adminpanel:lang_update' obj.pk %}" class="list-group-item list-group-item-action">{{ obj }}</a>
                    <!-- Button trigger modal delete obj from sub_object_list -->
                    <button type="button" class="btn btn_del_from_list" data-bs-toggle="modal" data-bs-target="#exampleModal" data-type="langs" data-pk="{{ obj.pk }}"></button>
                </div>
            {% endfor %}
        {% else %}
            <p>No languages yet</p>
        {% endif %}
    </div>

    <div class="d-grid">
        <a class="btn btn_add" href="{% url 'adminpanel:lang_create' %}" id="add"></a>
    </div>


    {% include 'structure/includes/inn_delete_modal.html' %}


{% endblock %}
